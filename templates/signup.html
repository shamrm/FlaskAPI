{% extends "base.html" %}
{% block title%}Sign Up Page{% endblock %}
{% block content %}
<form action="#" method="post">
   <p>Enter Your name:</p>
    <p><input type="text" name="name" placeholder="name" value="{{name if name}}"/></p>
    <p>Enter Your email:</p>
    <p><input type="text" name="password" placeholder="password" value="{{password if password}}"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
