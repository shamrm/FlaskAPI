{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
<form action="#" method="POST">
    <p>Your email:</p>
    <p><input type="text" name="email" placeholder="email" value="{{email if email}}"/></p>
    <p>Your password:</p>
    <p><input type="text" name="password" placeholder="password" value="{{password if password}}"/></p>
</form>
{% endblock %}
